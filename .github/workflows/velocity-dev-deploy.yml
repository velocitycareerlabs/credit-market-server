name: velocitycareerlabs/credit-market-server Points Fineract Build

on:
  push:
    branches:
      - github-workflow
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: kamiazya/setup-graphviz@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Gradlew Validation
        uses: gradle/wrapper-validation-action@v1

      - name: build and deploy site
        run: |
            ./gradlew clean war
            echo "$VELOCITY_TEST_SSH_KEY" > key.pem
            chmod 400 key.pem
            echo "Now rsync war file to server...!!!"
            rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" fineract-provider/build/libs/fineract-provider.war $VELOCITY_TEST_SSH_USER@$VELOCITY_TEST_HOST_URL:~/deployments/docker/fineract/fineract-provider.war
        env:
          VELOCITY_TEST_SSH_KEY: ${{ secrets.VELOCITY_TEST_SSH_KEY }}
          VELOCITY_TEST_HOST_URL: ${{ secrets.VELOCITY_TEST_HOST_URL }}
          VELOCITY_TEST_SSH_USER: ${{ secrets.VELOCITY_TEST_SSH_USER }}
