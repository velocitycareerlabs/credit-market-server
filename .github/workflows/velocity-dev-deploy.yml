name: velocitycareerlabs/credit-market-server Points Fineract Build

on:
  push:
    branches:
      - github-workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: kamiazya/setup-graphviz@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Gradlew Validation
        uses: gradle/wrapper-validation-action@v1

      - name: Build with Gradles
        run: ./gradlew clean war


      - name: Copy war file to remote url
        uses: garygrossgarten/github-action-scp@release
        with:
          local: fineract-provider/build/libs/fineract-provider.war
          remote: ~/deployments/docker/fineract/fineract-provider.war
          host: ${{ secrets.VELOCITY_TEST_HOST_URL }}
          username: ${{ secrets.VELOCITY_TEST_SSH_USER }}
          privateKey: ${{ secrets.VELOCITY_TEST_SSH_KEY }}

