spring.profiles.default=basicauth
spring.profiles.active=auth0
management.health.jms.enabled=false

# FINERACT-883
management.info.git.mode=FULL

# FINERACT-914
server.forward-headers-strategy=framework
spring.cache.jcache.config=classpath:/META-INF/spring/ehcache.xml

auth0.audience=${FINERACT_SECURITY_AUTH0_AUDIENCE:}
auth0.domain=${FINERACT_SECURITY_AUTH0_DOMAIN:}
spring.security.oauth2.client.registration.auth0.client-id=${FINERACT_SECURITY_AUTH0_CLIENT_ID:}
spring.security.oauth2.client.registration.auth0.client-secret=${FINERACT_SECURITY_AUTH0_CLIENT_SECRET:}
spring.security.oauth2.client.registration.auth0.scope=${FINERACT_SECURITY_AUTH0_SCOPE:openid,profile}
# trailing slash is important!
spring.security.oauth2.client.provider.auth0.issuer-uri=${FINERACT_SECURITY_AUTH0_ISSUER_URI:}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${FINERACT_SECURITY_AUTH0_ISSUER_URI:}
